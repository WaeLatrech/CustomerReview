<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Register</title>

   

</head>
<body>


    <div align="center">
		<h2>Review Creation </h2>
		 <form action="#" th:action="@{/Reviews}" method="post" th:object="${avis}">
            <label>note: (between 0 and 5):</label><br>
            <input type="range" min="0" max="5" value="3"class="note" id="note" th:field="*{note}">
            <label>Value: <span id="demo"></span></label><br><br>
            <hr>
            <label>QalityPrice: (between 0 and 5)</label>
            <input type="range" min="0" max="5" value="3"class="qalityPrice" id="qalityPrice" th:field="*{QalityPrice}"><br><br>
            <label>cameraquality: (between 0 and 5)</label>
            <input type="range" min="0" max="5" value="3"class="cameraquality" id="cameraquality" th:field="*{cameraquality}" ><br><br>
           
            <label>design: (between 0 and 5)</label>
            <input type="range" min="0" max="5" value="3"class="design" id="design" th:field="*{design}"><br><br>
            <button type="submit" >register</button>

            <script>
                var slider = document.getElementById("note");
                var output = document.getElementById("demo");
                output.innerHTML = slider.value;
                
                slider.oninput = function() {
                  output.innerHTML = this.value;
                }
                </script>
        </form>
        </div>
</body>
</html>
