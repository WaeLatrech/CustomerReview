<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <title>add category</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" href="../css/animate.css">
        
        <link rel="stylesheet" href="../css/owl.carousel.min.css">
        <link rel="stylesheet" href="../css/owl.theme.default.min.css">
        <link rel="stylesheet" href="../css/magnific-popup.css">

        <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="../css/jquery.timepicker.css">

        <link rel="stylesheet" href="../css/flaticon.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
<body>
	<div class="contact-wrap w-100 p-md-5 p-4">
        <h3 class="mb-4">Add Category</h3>
		<form action="#" th:action="@{/addcategorie}" method="post" th:object="${Category}" id="contactForm" class="contactForm">
                        <div class="col-md-12">
                          <div class="form-group">
                        	<input type="text" class="form-control" th:field="*{Title}" name="Title" id="Title" placeholder="Title of Categorie">
                          </div>
                        </div>        
   
                        <div class="col-md-12">
                          <div class="form-group">
                            <input type="submit" value="Add category" class="btn btn-primary sign-up">
                            <div class="submitting"></div>
                          </div>
                        </div>
       </form>
	</div>
</body>
</html>
